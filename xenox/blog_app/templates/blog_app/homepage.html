{% load staticfiles %}
<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type = "text/css" href = "{% static 'spotify_app/albums.css' %}"/>
</head>
<body style = "background-color: #000000">
  {% for blog in blog_list %}
  <div class = "container">
    <div class = "row">
      <div class = "col-lg-12">
        <div style = "text-align:center; padding-top: 25%">
          <h1 style="text-align:center; color:#FF0000;"> {{ blog.title }}</h1> <br>
          <h2 align = "right" style = "color:red"> <i> - {{ blog.subtitle }} </i> </h2>
          <h3 style = "color:red"> {{ blog.body }} </h3>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</body>
